<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/788eb041ae.js" crossorigin="anonymous"></script>
    <title> Contact ME! </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <input type="checkbox" id="active">
        <label for="active" class="menu-button"><i class="fas fa-bars"> </i></label>
<div class="navwrapper">
    <ul class="navmenu">
        <li><a href="index.html"><i class="fa-solid fa-house-chimney"></i> home </a></li>
        <li><a href="portfolio.html"><i class="fa-solid fa-laptop-code"></i> projects </a></li>
        <li><a href="contact.html"> <i class="fa-solid fa-address-card"></i> contact </a></li>
    </ul>
</div>
    </header>
    <main>
        <div class="form-container">
            <div class="form-box">
            <form class="form-main">
                <h1> Ask me anything   </h1>
                <div class="form-error" id="fnameError"> Please enter your first name! </div>
                <div class="form-error" id="fnameLengthError"> Must be at least 5 chracters long </div>
                <input class="form-field" type="text" id="name" placeholder="Your name"><br>
                <div class="form-error" id="emailError"> Invalid email adress :( </div>
                <input class="form-field" type="text" id="email" name="email" placeholder="Email"><br>
                <div class="form-error" id="subjectError"> Give it at least 2 letters! </div>
                <input class="form-field" type="text" id="subject" name="subject" placeholder="Subject"><br>
                <div class="form-error" id="descriptionError"> Must be at least 10 characters long </div>
                <textarea class="form-field" type="text" id="description" placeholder="Description"></textarea>
                <input id="submit" type="submit" value="Send">
                <a href="index.html"><h2><i class="fa-solid fa-arrow-rotate-left"></i> Back to portfolio </h2></a>
        </div>
        </div>
        </form>
    </main>
    <script src="js/contact.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
